<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>js Weather App</title>
	</head>
	<body>
		<div class="weather-App">
			<main id="main-inform">
				<section class="location">
					<div class="city">UZB,Tashkent</div>
					<div class="date">Monday 10 July</div>
				</section>
				<div class="main-temp">
					<div class="temp">21<span class="temp-span">°C</span></div>
					<div class="weather">Sun</div>
					<div class="degree">19°C/21°C</div>
				</div>
			</main>
			<header>
				<input
					id="input"
					type="text"
					autocomplete="off"
					class="input-search"
					placeholder="search.." />
			</header>
		</div>
	</body>
	<script src="./main.js"></script>
</html>
